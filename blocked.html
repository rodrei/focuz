<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site blocked</title>
    <link rel="stylesheet" href="blocked.css" />
  </head>
  <body>
    <main class="page">
      <section class="breath" aria-live="polite">
        <div class="breath-circle"></div>
        <p id="breath-text" class="breath-text">Breath in...</p>
      </section>
      <section id="blocked" class="blocked hidden">
        <h1>Site blocked</h1>
        <p>instagram.com is blocked by this extension.</p>
        <div class="buttons">
          <button type="button" data-minutes="1">1 minute</button>
          <button type="button" data-minutes="5">5 minutes</button>
          <button type="button" data-minutes="10">10 minutes</button>
        </div>
      </section>
      <section id="timeup" class="blocked hidden">
        <h1>Time's up, go outside</h1>
      </section>
    </main>
    <script src="blocked.js"></script>
  </body>
</html>
